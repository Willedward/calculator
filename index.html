<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    
    <h1>Welcome to Calculator!</h1>

    <div id = "calculator_body">
        <div id = "screen">
            
        </div>
        <div id = "button_body">
            <div id = "touched_buttons">
            <div id = "num_buttons">
                
                <button class = "numbutton">1</button>
                <button class = "numbutton">2</button>
                <button class = "numbutton">3</button>
                <button class = "numbutton">4</button>
                <button class = "numbutton">5</button>
                <button class = "numbutton">6</button>
                <button class = "numbutton">7</button>
                <button class = "numbutton">8</button>
                <button class = "numbutton">9</button>
                
            </div>
            <!--AC and Del and 0 di kiri 4*3 diikuti 0 sampe 9--, kanan cuman plus min bagi kali -->
            <div id = "operator_buttons">
                <button class = 'operatorbuttons'>+</button>
                <button class = 'operatorbuttons'>-</button>
                <button class = 'operatorbuttons'>*</button>
                <button class = 'operatorbuttons'>/</button>
                <button class = 'operatorbuttons' id = "equals">=</button>
            </div>
            </div>
            <div id = "operational_buttons">
            <div id = "other_buttons">
                <button class = "numbutton" id = "zero">0</button>
                <button id = "del">DEL</button>
                <button id = 'ac'>AC</button>
            </div>
            </div>
        </div>
    </div>
    <script src = "javascript.js" defer></script>
</body>
</html>
